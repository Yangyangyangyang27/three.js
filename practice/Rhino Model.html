<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Display GLTF Model with Three.js</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // 创建场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa); // 设置背景色

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement); // 将渲染器的canvas元素添加到body

    // 添加光源
    const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 0).normalize();
    scene.add(directionalLight);

    // 加载GLTF模型
    const loader = new THREE.GLTFLoader();
    loader.load('C:\\Users\\bosszhou\\Desktop\\Cube for threejs test.gltf', function (gltf) {
      scene.add(gltf.scene); // 将加载的模型添加到场景中

      animate(); // 模型加载完成后开始渲染动画
    }, undefined, function (error) {
      console.error('An error happened', error);
    });

    // 设置相机位置
    camera.position.set(0, 0, 5);

    // 渲染动画
    function animate() {
      requestAnimationFrame(animate);
      // 可以在这里添加一些动画效果
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
